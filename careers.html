        <div class="cs"></div>

        <section class="careers">
            <div class="contact-container">
                <div class="contact-header">
                    <h2 data-split="lines">JOIN OUR TEAM</h2>
                </div>
                
                <div class="contact-content">
                    <!-- Update form with proper name attributes -->
                    <form class="contact-form" onsubmit="handleJobApplication(event)">
                        <div class="form-group">
                            <input type="text" name="full_name" placeholder="FULL NAME" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="EMAIL" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone" placeholder="PHONE" required>
                        </div>
                        <div class="form-group">
                            <select name="position" required>
                                <option value="" disabled selected>SELECT POSITION</option>
                                <option value="developer">Software Developer</option>
                                <option value="designer">UI/UX Designer</option>
                                <option value="manager">Project Manager</option>
                                <option value="analyst">Business Analyst</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea name="cover_letter" placeholder="COVER LETTER" required></textarea>
                        </div>
                        <div class="form-group">
                            <input type="file" name="cv" accept=".pdf,.doc,.docx" required>
                            <small>Upload your CV (PDF, DOC, DOCX)</small>
                        </div>
                        <button type="submit" class="submit-btn">SUBMIT APPLICATION</button>
                    </form>

                </div>
            </div>
        </section>

        <section class="footer">
            <h3>EXABYTE</h3>
        </section>
    </main>

    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script>
    <script src="./js/main.js"></script>

    <script>let footer = new SplitType('.footer h3', {
        types: 'lines, words, chars',
        tagName: 'span'
      })
      
      gsap.from('.footer h3 .char', {
        y: '100%',
        duration: 1,
        ease: 'power1.out',
        stagger: 0.1,
        
        scrollTrigger: {
          trigger: '.footer',
          start: 'top bottom',
          
        }
      })

      const lenis = new Lenis({
    duration: 0.5,
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
    orientation: 'vertical',
    gestureOrientation: 'vertical',
    smoothWheel: true,
    smoothTouch: false,
    touchMultiplier: 2
});

// Integrate with GSAP
function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
}

requestAnimationFrame(raf);

      </script></script>
